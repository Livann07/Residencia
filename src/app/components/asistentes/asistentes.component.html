<div class="container animated fadeIn fast">
    <h1 class="animated fadeIn">Asistentes
        <small> Registrados al momento</small>
        <button (click)="obtenerAsistentes()" class="btn btn-outline-busqueda ml-3" type="button">Listado
        </button>

    </h1>





    <hr>
    <div class="row">
        <div class="col">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th class="text-center">Nombre</th>
                            <th class="text-center">Apellido</th>
                            <th class="text-center">Correo</th>
                        </tr>

                    </thead>
                    <tbody>

                        <tr *ngFor="let campo of datos; let i=index">
                            <td *ngIf="campo.nombre != 'admin'" class="text-center">{{campo.nombre}}</td>
                            <td *ngIf="campo.nombre == 'admin'" class="text-center">*****</td>
                            <td *ngIf="campo.apellidos != 'admin'" class="text-center">{{campo.apellidos}}</td>
                            <td *ngIf="campo.apellidos == 'admin'" class="text-center">*****</td>
                            <td *ngIf="campo.correo != 'admin@admin.com'" class="text-center">{{campo.correo}}</td>
                            <td *ngIf="campo.correo == 'admin@admin.com'" class="text-center">*****</td>
                        </tr>

                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
