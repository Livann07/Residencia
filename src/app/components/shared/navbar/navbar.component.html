<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand ml-3" href="#">
        <img src="assets/img/tecnm.png" width="80" height="30" alt="" loading="lazy"> Congreso&nbsp;
        <img src="assets/img/tnm.png" width="30" height="30" alt="" loading="lazy">

    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <ul class="navbar-nav mr-auto">
                <li *ngIf='this.ses.verificarSesion() && !this.ses.verificarAdmin() && !this.ses.verificarCongreso()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="perfil">Perfil</a>
                </li>

                <li *ngIf='this.ses.verificarSesion() && this.ses.verificarAdmin()  && !this.ses.verificarCongreso()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="perfil-admin">PerfilAdmin</a>
                </li>

                <li *ngIf='this.ses.verificarSesion() && this.ses.verificarAdmin()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="asistentes">Asistentes</a>
                </li>

                <li *ngIf='this.ses.verificarSesion() && this.ses.verificarAdmin()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="agregar-conferencistas">Agregar Conferencistas</a>
                </li>

                <li *ngIf='this.ses.verificarSesion() && this.ses.verificarCongreso()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="asistencia">Registrar Asistencia</a>
                </li>

                <li *ngIf='!this.ses.verificarSesion()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="login">Iniciar Sesi&oacute;n</a>
                </li>
                <li *ngIf='!this.ses.verificarSesion()' class='nav-item' routerLinkActive="active">
                    <a class="nav-link" routerLink="register">Registrate</a>
                </li>

                <li *ngIf='!this.ses.verificarAdmin() && !this.ses.verificarCongreso()' class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="home">Home </a>
                </li>
                <li *ngIf='!this.ses.verificarAdmin()  && !this.ses.verificarCongreso()' class="nav-item" routerLinkActive="active">
                    <a class="nav-link" routerLink="about">Acerca de</a>
                </li>
                <li *ngIf='!this.ses.verificarAdmin()  && !this.ses.verificarCongreso()' class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['ponentes']">Personalidades</a>
                </li>


            </ul>
        </form>


        <div *ngIf='!this.ses.verificarAdmin()  && !this.ses.verificarCongreso() ' class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar participantes" aria-label="Search" (keyup.enter)="buscarPonente(buscarTexto.value)" #buscarTexto>
            <button (click)="buscarPonente(buscarTexto.value)" class="btn btn-outline-busqueda my-2 my-sm-0" type="button">Buscar
            </button> &nbsp;&nbsp;&nbsp;
        </div>

        <div *ngIf='this.ses.verificarSesion() && this.ses.verificarAdmin()' class="form-inline my-2 my-lg-0 ml-auto">
            <button (click)="cerrarSesion()" class="btn btn-outline-busqueda my-2 my-sm-0" type="button">Cerrar Sesión
            </button> &nbsp;&nbsp;&nbsp;
        </div>

        <div *ngIf='this.ses.verificarSesion() && this.ses.verificarCongreso()' class="form-inline my-2 my-lg-0 ml-auto">
            <button (click)="cerrarSesion()" class="btn btn-outline-busqueda my-2 my-sm-0" type="button">Cerrar Sesión
            </button> &nbsp;&nbsp;&nbsp;
        </div>


    </div>


</nav>
