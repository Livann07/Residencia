            <hr><br><br>

            <mat-form-field appearance="outline" [style.min-width.px]=210 [style.width.%]=50 [style.max-width.px]=330>
                <mat-label>Correo Electr&oacute;nico</mat-label>
                <input matInput placeholder="pat@ejemplo.com" formControlName='correo'>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline" [style.min-width.px]=210 [style.width.%]=50 [style.max-width.px]=330 layout="row">

            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
            </mat-form-field>

    </mat-card>
