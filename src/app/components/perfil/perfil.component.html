<div class="container-fluid">
    <div class="row">
        <div class="col" id="barra">
            <mat-card class="mat-elevation-z3" id='barraMat'>
                <div id="nombre">
                    <br>
                    <div id="bien">Bienvenido:</div>
                    <h5 class="nombre">
                        {{this.ses.getNombreSesion()}}
                    </h5>
                </div>
                <br>
                <hr>
                <div id="links">
                    <div class='contenedor-links'>
                        <div class="contenedor-icons"><i class="fas fa-sign-in-alt mr-3"></i></div>
                        <div class="contenido-link"><a class="nav-link" [routerLink]='[{ outlets: { seccion: ["congreso"] } }]'> Registrarse para el congreso</a></div>
                    </div>
                    <div class='contenedor-links'>
                        <div class="contenedor-icons"><i class="fas fa-print mr-3"></i></div>
                        <div class="contenido-link"><a class="nav-link" [routerLink]='[{ outlets: { seccion: ["constancia"] } }]'> Generar Constancia</a></div>
                    </div>
                </div>
                <br>
                <div style="text-align: center;" id='cerrar'>
                    <button class="btn btn-outline-danger my-2 my-sm-0" routerLink="login" id="boton" (click)="cerrarSesion()"> Cerrar Sesion</button>
                </div>
                <br>
            </mat-card>
        </div>
        <div class="col-md-10" id="contenido">
            <mat-card class="mat-elevation-z3" id='barraCont'>
                <router-outlet name="seccion"></router-outlet>
            </mat-card>
        </div>
    </div>
</div>
